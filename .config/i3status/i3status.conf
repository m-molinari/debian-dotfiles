general {
        colors = true
        #interval = 5 #default
        interval = 1
}

#order += "ipv6"
order += "wireless _first_"
order += "ethernet _first_"
#order += "battery all"
#order += "disk /"
order += "load"
#order += "cpu_temperature 0"
order += "memory"
order += "volume master"
order += "battery 0"
order += "tztime local"

wireless _first_ {
        format_up = "W: (%quality at %essid)"
        #format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet _first_ {
        format_up = "E: (%speed)"
        #format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery all {
        format = "%status %percentage %remaining"
}

disk "/" {
        format = "ï‚  %avail"
}

load {
        format = "load %1min %"
}

